

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Statistics 2023</title>
    <style>
        body {


             background-image: url(https://tse4.mm.bing.net/th?id=OIP.OkDtNVSj1p63tLCA-HJM4wHaEo&pid=Api&P=0&h=180'); /* Add your image URL */



            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        .title {
	        color: #5C6AC4;
        }

        /* Header */
        header {

            text: white

            text-align: center;

            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Container */
        .container {
            padding: 20px;
            text-align: center;
        }

        /* Billionaire Section */
        .billionaire {
            margin: 20px auto;
            text-align: center;
        }

        .billionaire img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }





        /* Card */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* FAQ Section */
        .faq-section {
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }

        .faq-button {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .faq-button:hover {
            background-color: #34495e;
        }

        .faq-content {
            display: none;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Login Form */
        .login-container {
            background: white;
            padding: 40px;
            margin: 20px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>EV salestatistics 2023</h1>
        <p>most popular</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="/">Home</a>
        <a href="/help">Help</a>
        <a href="/login">Add-Data</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/modify">Modify</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <!-- Dynamic content goes here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; EV Statistics | All Rights Reserved</p>
    </footer>
</body>
</html>
